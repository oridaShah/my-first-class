<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

    <form>
        <div class=" container card mt-5 border border-black " style="width: 25rem;">
            <img src="Screenshot 2024-03-12 182906.png"
                class=" mt-3 rounded-circle text-center mx-auto border-1 border border-black" alt="..." width="150px" height="150px">
            <div class="card-body ">
                <h5 class="card-title">NAME </h5>
                <p class="card-text">Some quick example text to build on the card title and make up the bulk of the
                    card's content.</p>

                <label for="exampleInputEmail1" class="form-label">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                <a href="#" class="btn btn-primary mt-4">Go somewhere</a>
                <div class="row">
                    <label class="form-check- mt-2" for="exampleCheck1 ">Check me out</label>
                </div>
                <div class="mb-3">
                </div>
            </div>
            <button type="submit" class="btn btn-primary mb-3">Submit</button>

    </form>
</body>

</html>
